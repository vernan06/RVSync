<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVSync - Sign In</title>
    <meta name="description" content="Sign in to RVSync - Your Learning & Career Development Platform">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container animate-fade-in">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">ðŸ“š</div>
                    <h1 class="auth-title">Welcome back</h1>
                    <p class="auth-subtitle">Sign in to continue to RVSync</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-input" id="email" 
                               placeholder="you@rvce.edu.in" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" 
                               placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; font-size: var(--font-size-sm); color: var(--text-secondary);">
                            <input type="checkbox" id="remember" style="accent-color: var(--primary-500);">
                            Remember me
                        </label>
                        <a href="#" style="font-size: var(--font-size-sm);">Forgot password?</a>
                    </div>
                    
                    <div id="errorMessage" class="hidden" style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error-500); border-radius: var(--border-radius-md); padding: 0.75rem; margin-bottom: 1rem; color: var(--error-500); font-size: var(--font-size-sm);"></div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">Sign In</span>
                        <span id="btnLoader" class="hidden">Signing in...</span>
                    </button>
                </form>
                
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Create one</a>
                </div>
            </div>
            
            <p class="text-center text-secondary text-sm mt-4">
                Â© 2026 RVSync. Built for RVCE students.
            </p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const submitBtn = document.getElementById('submitBtn');
            
            // Show loading
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            submitBtn.disabled = true;
            errorDiv.classList.add('hidden');
            
            try {
                const response = await api.login(email, password);
                
                if (response.access_token) {
                    auth.setToken(response.access_token);
                    auth.setUser({
                        id: response.user_id,
                        name: response.name
                    });
                    
                    // Check if admin
                    try {
                        const profile = await api.getProfile();
                        if (profile.is_admin) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    } catch (e) {
                         // Fallback
                         window.location.href = 'dashboard.html';
                    }
                }
            } catch (error) {
                console.error(error);
                if (error.message === 'Failed to fetch') {
                    errorDiv.textContent = 'Cannot connect to server. Please ensure the backend is running.';
                } else {
                    errorDiv.textContent = error.message || 'Invalid email or password';
                }
                errorDiv.classList.remove('hidden');
            } finally {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
        
        // Redirect if already logged in
        if (auth.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
