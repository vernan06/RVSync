                <div class="nav-group">

                    <div class="user-avatar" id="userAvatar">?</div>

        <main class="main-content">
            <div class="container pb-10">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold animate-fade-in">ğŸ“– My Courses</h1>
                    <div class="text-xs text-secondary">View your enrolled subjects and academic resources</div>
                </div>
                
                <div id="coursesList" class="flex flex-col gap-3">
                    <div class="card">
                        <p class="text-center text-secondary">Loading your academic subjects...</p>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ai-support.js"></script>
    <script>
        if (!auth.requireAuth()) throw new Error('Not authenticated');
        
        const user = auth.getUser();
        document.getElementById('userName').textContent = user?.name || 'User';
        document.getElementById('userAvatar').textContent = auth.getUserInitials();
        
        async function loadCourses() {
            const container = document.getElementById('coursesList');
            
            try {
                const courses = await api.getMyCourses();
                
                if (courses.length === 0) {
                    container.innerHTML = `
                        <div class="card text-center p-12">
                            <div class="text-5xl mb-4">ğŸ§Š</div>
                            <h3 class="text-xl font-bold mb-2">No Courses Enrolled</h3>
                            <p class="text-secondary mb-6">Join a classroom to see your courses and materials.</p>
                            <a href="hub.html" class="btn btn-primary">Go to Classroom Hub</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = courses.map(c => `
                    <div class="card hover:border-primary cursor-pointer transition-all group flex items-center justify-between p-4" onclick="location.href='course-detail.html?id=${c.id}'">
                        <div class="flex items-center gap-6">
                            <span class="badge badge-primary px-3 py-1 font-mono text-xs w-24 flex justify-center">${c.code}</span>
                            <div>
                                <h4 class="text-base font-bold group-hover:text-primary transition-colors">${c.name}</h4>
                                <div class="flex items-center gap-4 mt-1">
                                    <span class="text-[10px] text-secondary font-medium uppercase tracking-wider">${c.credits} Credits</span>
                                    <span class="text-[10px] text-white/20">â€¢</span>
                                    <span class="text-[10px] text-secondary font-medium">ğŸ‘¨â€ğŸ« ${c.instructor || 'TBD'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-primary text-xs font-bold opacity-0 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0">View Full Page â†’</span>
                            <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-secondary group-hover:bg-primary/20 group-hover:text-primary transition-colors">
                                <span class="text-xs">â–¶</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading courses:', error);
                container.innerHTML = `
                    <div class="col-span-full card text-center p-12 border-error/50">
                        <p class="text-error font-bold mb-2">Sync Error</p>
                        <p class="text-secondary mb-4">We couldn't load your courses. Please check your connection.</p>
                        <button class="btn btn-ghost btn-sm" onclick="location.reload()">Retry Sync</button>
                    </div>
                `;
            }
        }
        
        loadCourses();
    </script>
</body>
